{% include res/templates/header.html %}

<div class="row">
<div class="col-md-2">
<a class="btn btn-default btn-lg btn-block" href="{{ table_path }}">
	<span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span><br/>
	{{ table_description }}
</a>
</div>
<div class="col-md-8">
	<div class="panel panel-default">
	  <div class="panel-heading text-center text-uppercase lead">{{ title }}</div>
		<table class="table table-bordered table-hover">
		<tr>{% block header_col %}<th>{{ field }}</th>{% endblock %}</tr>
		{% block row %}<tr>{% block col %}<td>{{ field }}</td>{% endblock %}</tr>{% endblock %}
		</table>
	  </div>
	</div>
</div>
</div>
{% include res/templates/footer.html %}
